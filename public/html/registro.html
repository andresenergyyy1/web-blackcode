<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
       
    </script>
</head>
<body>
    <div id="navbar"></div>
    
    <h1>Gestión de Clientes</h1>

    <!-- Formulario de Clientes -->
    <form id="form-container">
        <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
        </div>

        <div class="form-group">
            <label for="cui">CUI: </label>
            <input type="text" id="cui" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono: </label>
            <input type="text" id="telefono" required>
        </div>

        <div class="form-group">
            <label for="nit">NIT: </label>
            <input type="text" id="nit" required>
        </div>

        <div class="form-group">
            <label for="numero_poliza">Número de Póliza: </label>
            <input type="text" id="numero_poliza" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección: </label>
            <input type="text" id="direccion" required>
        </div>

        <div class="form-group">
            <label for="seguro_medico">Seguro Médico:</label>
            <input type="text" id="seguro_medico" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo: </label>
            <input type="email" id="correo" required>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo: </label>
            <select id="sexo" required>
                <option value="">Seleccionar</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>

        <!-- Botones en la parte inferior -->
        <button type="button" id="guardarCliente" onclick="agregarCliente()">Guardar Cliente</button>
        <button type="button" id="actualizarCliente" style="display:none;">Guardar Actualización</button>
    </form>

    <h2>Clientes</h2>

    <!-- Tabla para mostrar los clientes -->
    <table id="clientesTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Sexo</th>
                <th>NIT</th>
                <th>CUI</th>
                <th>Seguro Médico</th>
                <th>Número de Póliza</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
    </table>
    <script src="../js/appRegistro.js"></script>
</body>
</html>
