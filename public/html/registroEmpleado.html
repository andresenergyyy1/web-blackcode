<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/log.css"> <!-- Enlazar con el archivo CSS existente -->
    <title>Registro Empleado</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 style="color: #fff;">Registrar nuevo Empleado</h1>
            <form action="/register" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre_empleado" required>
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo_empleado" required>
                
                <label for="contrasenia">Contraseña:</label>
                <input type="password" id="contrasenia" name="contrasenhia_empleado" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono_empleado" required>
                
                <button type="submit">Registrar</button>
            </form>
            <a href="#" id="btnRegistro">Iniciar Sesión</a> <!-- Reutilizar el estilo del botón de login -->
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
