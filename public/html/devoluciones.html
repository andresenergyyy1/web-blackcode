<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Devoluciones</title>
</head>
<body>
    <h1>Registrar Devolución</h1>
    <form action="/devoluciones" method="POST">
        <label for="venta_id">ID de Venta:</label>
        <input type="number" id="venta_id" name="venta_id" required><br>

        <label for="fecha">Fecha:</label>
        <input type="datetime-local" id="fecha" name="fecha" required><br>

        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" name="motivo" required><br>

        <label for="producto_id">ID de Producto:</label>
        <input type="number" id="producto_id" name="producto_id" required><br>

        <button type="submit">Registrar Devolución</button>
    </form>
</body>
</html>
